<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width:500px; height:500px; margin-left:50px; margin-top: 50px; border: 1px solid black;padding: 35px;">
        <div style="height:50px;width:95%; margin-bottom: 5px;">
            <div style="background-color:blue;height:50px;width:30%; float: left;"></div>
            <div style="background-color:red;height:50px;width:65%; float: right;"></div>
        </div>
        <div style="background-color:black;height:25px;width:95%; margin-bottom: 5px;"></div>
        <div style="height:150px;width:95%; margin-bottom: 5px;">
            <div  style="background-color:blue;height:150px;width:49%; float: left;"></div>
            <div  style="background-color:yellow;height:150px;width:49%; float: right;"></div>
        </div>
        <div style="height:170px;width:95%; margin-bottom: 5px;">
            <div  style="background-color:blue;height:170px;width:33%; float: left; margin-right:10px;"></div>
            <div  style="background-color:yellow;height:170px;width:32%; float:left;"></div>
            <div  style="background-color:red;height:170px;width:32%; float: right;"></div>
        </div>
        <div style="background-color:yellow;height:25px;width:95%;"></div>
    </div>
</body>
</html>
