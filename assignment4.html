<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 4</title>

</head>
<body>
    <div style="height: 640px;width:40%;float: left;">
        <img src="image/FOOD PACKAGE.jpeg"style=height:640px;width:100%;>
    </div>
    <div style="background-color:lightgray; height:640px;width:60%;float: right;">
        <h1 style="color: rgba(0, 128, 0, 0.967); text-align: center;font-size:250%;">Contact Corporate Ewa Today</h1>
        <h3 style="text-align:center;color: green;font-size: large;">8am-6pm daily(W.A.T)</h3>
        <h3 style="color:green ;text-align:justify;">(Please fill with all the required details)</h3>

        <form action="" method="post">
            <div>
                <label>NAMES:</label>
                <input type="text" name="firstname" placeholder="please enter your first name" required>
                <input type="text" name="lastname" placeholder="please enter your last name" required>
            </div>
            <div>
                <label>EMAIL ADDRESS:</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label>GENDER</label>
                <input type="radio" name="gender" value="Female">FEMALE
                <input type="radio" name="gender" value="Male">MALE
            </div>
            <div>
                <label>HOME ADDRESS:</label>
                <input type="textarea" name="address" placeholder="Please enter your full address" style="height:50px; width: 80%;" required>
            </div>
            <div>
                <label>COUNTRY:</label>
                <select>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            <div>
                <label>HOW WOULD YOU LIKE TO RECEIVE FEEDBACK:</label>
                <input type="checkbox" name="means of communication" value="Telephone call">TELEPHONE CALL
                <input type="checkbox" name="means of communication" value="SMS">SMS
                <input type="checkbox" name="means of communication" value="Email">EMAIL
            </div>
            <button type="submit">SUBMIT FORM</button>
            <button type="reset">RESET</button>

        </form>
        
    </div>
</body>
</html>
